settings:
  root: "."

  dirs:
    include:
      - "*"

    ignore:
      - "**/generated"
      - ".git"

  files:
    include:
      - "*.c"
      - "*.h"
      - "*.cpp"
      - "*.hpp"

    ignore:
      - "foo.c"

  comments:
    - "//"

  anchors:
    - "TODO:"
    - "FIXME:"
    - "BUG:"

  refresh-time: 5
